<!DOCTYPE html>
<html>
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Example Input-Remove page</title>
        
        <link type="text/css" rel="stylesheet" href="css/css.css" />
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/input-remove.js"></script>
        
    </head>
    <body>
        
        <h1>Example Input-remove field</h1>
        <p>This is a very simple example of how you may use input-remove.js in one of your forms.</p>
        <table>
            
            <tr><td><input type="text" name="name" class="input-remove input" value="Your full name" /></td></tr>
            <tr><td><input type="text" name="email" class="input-remove input" value="Your email address" /></td></tr>
            <tr><td><textarea name="msg" class="input-remove input">Your message...</textarea></td></tr>
            <tr><td><input type="submit" value="Submit" /></td></tr>
            
        </table>
        
    </body>
</html>
